<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* syle 태그의 주석
      * : 전체선택자
      h1 등 : tag선택자
      h1, h4 ... : 복수의 tag를 선택자*/
      * {
        color: blueviolet;
      }
      h2 {
        background-color: mediumseagreen;
      }

      h1,
      h4 {
        background-color: aqua;
      }
      p {
        color: #000000;
      }
    </style>
  </head>
  <body>
    <h1 style="color: red">CSS3 Selector Bisic</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>heading 4</h4>
    <p>
      오늘(23일) 부동산R114에 따르면 국토교통부 아파트 전·월세 실거래가 자료를
      분석한 결과 올해 1월 체결된 전·월세 신규계약에서 전세 비중은 58.4%로
      높아진 것으로 나타났습니다. 지난해 하반기부터 낮아지기 시작해 같은 해 12월
      52.6%까지 줄었다가 다시 높아진 겁니다.
    </p>
  </body>
</html>
