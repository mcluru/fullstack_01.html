<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>목록태그</h1>
    <!-- list tag
    ol : 순서가 있는 목록 태그
    ul : 순서가 없는 목록 태그
    li : 목록(태그의 자식) 요소 -->

    <h3>ol tag</h3>
    <ol>
      <li>전소연</li>
      <li>민니</li>
      <li>조미연</li>
    </ol>

    <h3>ul tag</h3>
    <ul>
      <li>전소연</li>
      <li>예슈화</li>
      <li>송우기</li>
    </ul>

    <h3>모자관계</h3>
    <ul>
      <li>
        <ol>
          <li>전소연</li>
          <li>민니</li>
          <li>조미연</li>
        </ol>
      </li>
      <li>
        <ul>
          <li>송우기</li>
          <li>예슈화</li>
        </ul>
      </li>
    </ul>

    <h1>정의목록</h1>
    <dl>
      <dt>HTML5</dt>
      <dd>Multimedia Tag</dd>
      <dd>Connectivity</dd>
      <dd>Device Access</dd>
      <dt>WEB</dt>
      <dd>CSS</dd>
      <dd>jQuery</dd>
      <dd>Bottstrap</dd>
    </dl>
  </body>
</html>
