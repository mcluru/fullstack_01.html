<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 title="글제목">Hello World</h1>
    <img
      src="./images/여자아이들.jpg"
      alt="여자아이들"
      width="200px"
      height="150px"
      title="NUDE"
    />
    <!-- 
      경로(path) : ./ -> 같은폴더 == 01.basic
                  ../ -> 상위폴더
                    / -> 하위폴더
                    /를 '밑에'라고 생각하면 편함 -->
    <br />
    전소연<br />
    송우기<br />
    예슈화<br />

    <!-- 글자태그
    h1~h6 : 제목태그
    p     : 단락태그
    br    : 개행태그
    a     : 앵커태그 내가 원하는 다른페이지로 보낼때 사용
    b     : 굵게
    i     : 기울기
    sub   : 아래첨자
    del   : 삭제
    ins   : 밑줄
    small : -->
    <br /><br />
    <a href="http://www.naver.com">네이버</a><br />
    <a href="http://www.daum.net">다음</a><br />
    <a href="http://www.google.com">구글</a><br />
    <hr />

    <p>
      피해자와 <b>가해자들은 선악을 가르는 에덴동산을 연상시키는 숲속,</b>
      <i>나팔꽃이</i>
      만개한 곳에서 한 폭의 그림처럼 서 있다.
    </p>
    <p>
      피해자와 가해자들은 <small>선악을</small> 가르는
      <ins>에덴동산을</ins> 연상시키는 숲속, 나팔꽃이 만개한 곳에서 한 폭의
      그림처럼 서 있다.
    </p>
    <p>
      피해자와 <sub>가해자들은</sub> <small>선악을</small> 가르는 에덴동산을
      연상시키는 숲속, <del>나팔꽃이</del> 만개한 곳에서 한 폭의 그림처럼 서
      있다.
    </p>
  </body>
</html>
